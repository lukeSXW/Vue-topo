<div id='app'>
    <div class="contact-content" id='contactContent' style="height: 300px;overflow: auto;">
        <div class='contact-item' v-for="(item, index) in contactList" :key='index'>联系人列表===========>
            {{item.index}}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script defer>
    const vm = new Vue({
        el: '#app',
        data: function () {
            return {
                contactList: [],
                reallyShowContactList: [],
                wheelHeight: 0
            }
        },
        created() {
            this.contactList = Array(30000).fill({}).map((item, index) => ({ index }));

        },
    })
</script>
